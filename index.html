<html lang="en">
<head>

    <title>Formulario</title>

<body>
    <div class="d-flex justify-content-center mt-3">
        <!-- CARTA -->
    <div class="card bg-light mb-3" style="width: 70%; ">
        <!-- HEADER -->
        <div class="card-header"><h5 class="card-title m-1">Payment form example</h5></div>
        <!-- BODY -->
        <div class=" card-body">

        <div class="container-fluid">
          
           

            <div class="alert alert-danger col-12" role="alert">
                Some fields are missing
              </div>

            

           

            <!-- <div class="borde row">
                <div class="borde col-5"></div>

                <div class="borde col-4"></div>
            </div>


             <div class="borde row">

            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-5">
                  <label for="validationCustom01" class="form-label"><b>Card #</b></label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXX" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom02" class="form-label"><b>CVC #</b></label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="0000" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label"><b>Amount</b></label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><b>$</b></span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Amount" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>


                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label"><b>First Name</b></label>
                    <input type="text" class="form-control" id="validationCustom01" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>


                  <div class="col-md-6">
                    <label for="validationCustom01" class="form-label"><b>Last Name</b></label>
                    <input type="text" class="form-control" id="validationCustom01" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>


                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label"><b>City</b></label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label"><b>State</b></label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Pick a state</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label"><b>Postal code</b></label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
               
               

                <div class="row mt-3">
                    <div class="col-6 ">
                        <b>We accept:</b>
                        <div class="gris col-4">
                    <div class="form-check form-check-inline col m-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAPxJREFUSEvtldENwjAMRK+bwCTAJjAJMAkwCWwCo6BXJZJrxU4R6l/zGdd357OdDlr4DAvjayXoOtyzaFMQPgES8Sg2pkQEF0lnAwrIS9K13BE7uvhDEnmT4wlQ9JRUlfvvT+XiFlSEkIOtyhMAvg+SAQcYENTaCm0K8W29sASUHCm7l6oqOXZxMjHkTHrwTqzBe9+TrAoEYNVsAhK8Wk/atMla9EsFgGGBnaTmAFmCrMEtsKyCpkVZk31TxwYmFUA+7sQvY2oVz1LfIsgWjfmum5wtGvtSK24+FZBg185NDrb8/VT4Seg9Zr34+sMJnkVz3fvh9BE6XyxO8AVBkzkZMITaJwAAAABJRU5ErkJggg=="/></label>
                      </div>
                      <div class="form-check form-check-inline col m-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAN9JREFUSEvtk9EJwkAQRF860UrUStRK1Eo0lWgnWoq8cCNBIgHhIB+3ENjc7c7MznIdlaOrjE8jmHW4WbQsiw7AHlgBR+ABnIETsAPuwK3c5fwF9KVuW2rss36I7yUL/gQupclcEP8lkNi4lty7fNba7//6F4HnAhkqC1BAVSaI5wJlUqf3TCGZ2EkmX7Lja5UFNjqlzeYqE9hcIEMS81irwDgwSRAvbU5hCCQTXBJBrZXA+3F89jD10LIHG6JYVVmoYPFaAZtCqn1j4mEP7SUv6yXPqvmnoC151rXqFr0BPug2GTm4MVsAAAAASUVORK5CYII="/></label>
                      </div>
                      <div class="form-check form-check-inline col m-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club" style="color: #000000;"></i></label>
                      </div>
                      <div class="form-check form-check-inline col m-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex" style="color: #000000;"></i></label>
                      </div>
                    </div>
                </div>


                    <div class="col-6 ">
                        
                        <div class="form-floating">
                            <div class="flexx">
                            <label for="floatingTextarea2" class="form-label ms-3"><b>Message</b></label>
                            <textarea class="form-control ms-4" placeholder="" id="floatingTextarea2 " style="height: 100px"></textarea>
                            <div>
                            <p class="ms-3">Add any notes here</p>
                            </div>
                          </div>
                        </div>
                    </div>
                      </div>
                    </div>
                 
                
              
              

       
        </div>
         
        <!-- FOOTER -->
        
        <div class="card-footer bg-transparent border-secondary d-flex justify-content-end">
            <button class="btn btn-secondary me-3" type="submit">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>

    
    </form>

    
</div>
      </div>

</body>
